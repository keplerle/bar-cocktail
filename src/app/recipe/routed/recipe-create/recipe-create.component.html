<div class="example-container">

<h2>Create new recipe</h2>

  <mat-form-field> <input [(ngModel)]="recipe.name" matInput placeholder="Name" /> </mat-form-field>

  <mat-form-field> <input [(ngModel)]="recipe.picture" matInput placeholder="Picture" /> </mat-form-field>

  <mat-form-field>
    <textarea matInput [(ngModel)]="recipe.description" placeholder="Description"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createRecipe()">Submit</button>
</div>
